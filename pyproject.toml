[tool.uv.workspace]
members = ["framework", "generators/tests/testgen"]

[dependency-groups]
dev = [
    "pyright>=1.1.406",
    "ruff>=0.14.1",
]

###### RUFF CONFIG #####
[tool.ruff]
line-length = 120
extend-exclude = [
  "external", "_archive", "docs",
  "generators/coverage", "generators/tests/scripts" # Old scripts that still need to be updated
]

[tool.ruff.lint]
select = [
  "F",    # various basic rules (pyflakes)
  "E",    # errors (pycodestyle)
  "W",    # warnings (pycodestyle)
  "I",    # Import related rules (isort)
  "UP",   # Upgraded version available in newer Python
  "B",    # bugbear rules
  "A",    # shadow builtins
  "EXE",  # Executable file shebangs
  "Q",    # Quotes consistency
  "ANN",  # type annotation rules
  "RUF",  # Ruff specific rules
  "PTH",  # Pathlib usage
  "SIM",  # Simplifications
]

ignore = [
  # handled by formatter
  "E501",
  "D203",
  "D211",
  "D213",
  "COM812",
]

[tool.ty.src]
exclude = ["external", "_archive"]

##### PYRIGHT CONFIG #####
[tool.pyright]
exclude = [
  "**/__pycache__", ".venv",
  "external", "_archive", "docs",
  "generators/coverage", "generators/tests/scripts" # Old scripts that still need to be updated
]
typeCheckingMode = "standard"
